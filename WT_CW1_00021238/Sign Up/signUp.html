<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Burger King</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="../index.html" class="logo">Burger King</a>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="fullname" required>
                <label>Full Name</label>
                <div class="error-message">Please enter your full name</div>
            </div>

            <div class="form-group">
                <input type="email" id="email" required>
                <label>Email Address</label>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <input type="password" id="password" required>
                <label>Password</label>
                <div class="password-strength"></div>
                <div class="error-message">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" required>
                <label>Confirm Password</label>
                <div class="error-message">Passwords do not match</div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div class="success-message">Registration successful! Redirecting...</div>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-signup">
                <div class="social-btn">
                    <i class='bx bxl-google' style='color: #DB4437; font-size: 1.5rem;'></i>
                </div>
                <div class="social-btn">
                    <i class='bx bxl-facebook' style='color: #4267B2; font-size: 1.5rem;'></i>
                </div>
                <div class="social-btn">
                    <i class='bx bxl-apple' style='color: #000000; font-size: 1.5rem;'></i>
                </div>
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="../Log In/login.html">Login</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
