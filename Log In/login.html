<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burger King</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">
            <a href="../index.html"><h2 style="color: var(--main-color);">Burger King</h2></a>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <i class='bx bxs-user'></i>
                <input type="email" placeholder="Email" required>
                <div class="error-message">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" placeholder="Password" required>
                <div class="error-message">Password must be at least 6 characters</div>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> <span class="remember-text">Remember me</span>
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="success-message">Login successful!</div>
            <div class="register-link">
                Don't have an account? <a href="../Sign Up/signUp.html">Register</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
